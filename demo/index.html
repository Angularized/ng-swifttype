<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>ng-swiftype autocomplete demo</title>
    <meta name="description" content="">    
    <style type="text/css" media="screen">
      body {
        font-family: sans-serif;
      }
      input {
        font-size: 18px;
        padding: 5px 10px;
      }
      .wrapper {
        max-width: 1200px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body ng-app="App">
    <div class="wrapper">
      <h1>Swiftype search demo</h1>
      <div class="swiftype-autocomplete" engine-key="">
        <p> Please enter a valid engine key to the "engine-key" attribute of the directive </p>
        <input type="text" ng-model="term" placeholder="Search here..." />
        <p class="search-summary" ng-if="term">{{ results.record_count || 0 }} results for {{ term }}</p>

        <dl ng-repeat="(document_type, result) in results">
          <dt>{{ document_type }}</dt>
          <dd>{{ result.records }}</dd>
        </dl>
      </div>
    </div>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../dist/ng-swiftype.js"></script>
    <script>
      var App = angular.module('App',['ngSwiftype']);
    </script>
  </body>
</html>
